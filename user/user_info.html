<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"> 基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="UserInfo">
                <!--这是一个隐藏域，和普通input一样，只不过这个是隐藏的-->
                <input type="hidden" value="" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称：</label>
                    <div class="layui-input-block">
                        <!-- readonly只读属性 -->
                        <input type="text" name="username" readonly required lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱：</label>
                    <div class="layui-input-block">
                        <!--email的验证规则layui内置好了，不需要再单独写了 -->
                        <input type="text" name="email" required lay-verify="required|email" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
