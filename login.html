<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndbox">
        <div class="title-box"></div>
        <!-- 登陆区域 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- required是必填的意思 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <!--这个按钮和普通按钮的区别就是多了个lay-submit属性 -->
                <button class="layui-form-item layui-btn-fluid btn" lay-submit>登录</button>
                <div class="layui-form-item"> <a href="javascript:;">去注册账号</a></div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        class="layui-input">
                </div>
                <button class="layui-form-item layui-btn-fluid btn" lay-submit>注册</button>
                <div class="layui-form-item"><a href="javascript:;">去登录</a> </div>
            </form>
        </div>

    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
